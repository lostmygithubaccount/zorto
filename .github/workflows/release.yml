name: Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: read

jobs:
  check:
    uses: ./.github/workflows/check.yml

  build:
    name: Build (${{ matrix.target }})
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cache/uv
            ~/Library/Caches/uv
            zorto/target
          key: build-${{ matrix.target }}-${{ hashFiles('zorto/**/Cargo.lock', 'uv.lock') }}
          restore-keys: build-${{ matrix.target }}-
      - run: bin/setup
      - run: rustup target add ${{ matrix.target }}
      - run: bin/build-rs --release --target ${{ matrix.target }}
      - name: Determine version
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Package
        run: |
          staging=$(mktemp -d)
          cp zorto/target/${{ matrix.target }}/release/zorto "$staging/"
          cp LICENSE "$staging/"
          tar -czf zorto-${{ steps.tag.outputs.version }}-${{ matrix.target }}.tar.gz -C "$staging" .
      - uses: actions/upload-artifact@v4
        with:
          name: zorto-${{ matrix.target }}
          path: zorto-*.tar.gz
          if-no-files-found: error

  publish-crate:
    name: Publish to crates.io
    needs: check
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Exchange OIDC token for crates.io API token
        id: publish-token
        run: |
          oidc_jwt=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=crates.io" | jq -r '.value')
          token=$(curl -sS -X POST https://crates.io/api/v1/trusted_publishing/tokens \
            -H "Content-Type: application/json" \
            -d "{\"jwt\": \"$oidc_jwt\"}" | jq -r '.token')
          echo "::add-mask::$token"
          echo "token=$token" >> "$GITHUB_OUTPUT"
      - run: cargo publish --manifest-path zorto/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.publish-token.outputs.token }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Determine version
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ steps.tag.outputs.version }}" --repo "${{ github.repository }}" --title "${{ steps.tag.outputs.version }}" --generate-notes artifacts/*
