name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --manifest-path zorto/Cargo.toml -- --check
      - run: cargo clippy --manifest-path zorto/Cargo.toml -- -D warnings
      - run: cargo test --manifest-path zorto/Cargo.toml
